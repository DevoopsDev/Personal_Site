name: Deploy Node.js App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci  # Ensures clean and fast installation

      - name: Verify Installed Packages
        run: ls -la node_modules

      - name: Run Tests (Ignore Failures)
        run: npm test || echo 'Tests failed , continuing deployment'

      - name: Build Application
        run: npm run build

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.USERNAME }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -i private_key -o StrictHostKeyChecking=no $USERNAME@$SERVER_IP =no $USERNAME@$SERVER_IP "echo 'SSH connection successful'"
          

      - name: Cleanup Private Key
        run: rm -f private_key
